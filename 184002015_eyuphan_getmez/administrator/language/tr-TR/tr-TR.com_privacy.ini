COM_PRIVACY_POSTINSTALL_BODY="<p>AB vatandaşları için GDPR'nin ve dünyanın başka yerlerinde benzer düzenlemelerin getirilmesiyle, bir kullanıcının <strong>Kişisel Bilgilerini</strong> saklanmadan önce onay vermeniz gerekebilir.</p><p>Joomla 3.9, site gizlilik politikaları oluşturmanıza ve kullanıcı iznini almanıza yardımcı olacak yeni yetenekler sunar.Ayrıca, kişisel bilgilerinizi sitenizden kaldırma istekleri gibi kullanıcı bilgisi isteklerini yönetmenize yardımcı olacak bir iş akışı da vardır.</p><p>Bu yeni özellik hakkında daha fazla bilgi için <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'> Gizlilik dokümanlarını</a> okuyun.</p> "
