COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Bir ağ bağlantısı mevcut olduğunda, Joomla yüklemesi aşağıdakiler dahil olmak üzere çeşitli özellikler için joomla.org sunucularıyla iletişim kurmaya çalışacaktır:<ul><li>Joomla uygulaması için güncellemeleri kontrol etme</li><li>Çekirdek Joomla eklentileri için yardım ekranları</li><li>Web hizmetinden yükle (dahil)</li><li>İstatistik toplama sunucusu (dahil)</li></ul>HTTP istekleri, sunucunuzun IP adresi isteğinin bir parçası olarak iletilecektir. Joomla'nın sunucularındaki bilgileri nasıl işlediği hakkında bilgi için lütfen <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_ blank\" rel=\"noopener noreferrer\">gizlilik politikası</a>nı okuyunuz."
; Bu anahtarın yer tutucusu, sitenin yapılandırılmış günlük yoludur.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla'nın kayıt sistemi, ziyaretçinin IP adresini kaydeder ve bu da günlük dosyalarına yazılan bir iletiye yol açar. Bu günlük dosyaları, temel güncellemeler, geçersiz giriş denemeleri, işlenmemiş hatalar ve kullanımdan kaldırılmış API'lerin kullanımı gibi geliştirme bilgileriyle ilgili bilgiler dahil olmak üzere bir Joomla sitesinde çeşitli etkinlikleri kaydetmek için kullanılır. Bu günlük dosyalarının biçimi, bir kaydediciyi yapılandıran herhangi bir uzantıyla özelleştirilebilir; bu nedenle, web sitenizin `%s` de bulunan günlük dosyalarını indirmeniz ve gözden geçirmeniz önerilir."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Bir Joomla web sitesine yapılan tüm istekler, oturum verilerini IP adresinde saklayan ve kullanıcının tarayıcısında bir oturum çerezi oluşturan bir oturum başlatır. IP adresi, olası oturum ihlali saldırılarına karşı korunmak için bir güvenlik önlemi olarak kullanılır. oturum süresi dolduğunda ve verileri temizlendikten sonra bilgi silinir.Yay çerezinin adı rastgele oluşturulmuş bir karmaya dayanır ve bu nedenle sabit bir tanımlayıcıya sahip değildir.Konum süresi dolduğunda veya kullanıcı tarayıcıdan çıktıktan sonra oturum çerezi yok edilir."
