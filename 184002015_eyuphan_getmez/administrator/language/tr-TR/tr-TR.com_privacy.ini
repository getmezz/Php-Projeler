COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Bilgi taleplerini işlemek için, kullanıcı hakkında bilgi toplanmalı ve bir denetim günlüğünün tutulması amacıyla kayıt altına alınmalıdır. Talep sistemi, bir kişinin mevcut bir siteye bağlanması için kullanılacak olan bir e-posta adresine dayanmaktadır."
; Tüm COM_PRIVACY_EMAIL dizeleri için aşağıdaki birleştirme kodlarını kullanabilirsiniz:
; [SITENAME] 	Genel Yapılandırmada belirlenen site adı.
; [URL] 		Sitenin ön sayfasının URL'si.
; [TOKENURL] 	Bilgilerin gönderildiği onay sayfasının URL'si.
; [FORMURL] 	Kullanıcının gönderilen bilgileri gireceği onay sayfasının URL'si.
; [TOKEN] 		Onay bilgisi.
; \n 			Yeni satır karakteri. E-postada yeni bir satır başlatmak için kullanın.
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="[URL] için bir yönetici, bu e-posta adresiyle ilgili kişisel bilgileri dışa aktarma isteğini oluşturdu. Bir güvenlik önlemi olarak, bunun bu web sitesindeki kişisel bilgileriniz için geçerli bir talep olduğunu onaylamanız gerekir.\n\nSiparişte bu isteği onaylamak için aşağıdaki görevlerden birini tamamlayabilirsiniz: \n\n1. Aşağıdaki URL'yi ziyaret edin: [TOKENURL] \n\n2. Jetonunuzu bu e-postadan kopyalayın, başvurulan URL’yi ziyaret edin.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLütfen bu jetonun yalnızca bu e-postanın gönderildiği tarihten itibaren 24 saat süreyle geçerli olduğunu unutmayın."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="[URL] için bir yönetici, bu e-posta adresiyle ilgili tüm kişisel bilgileri kaldırma isteği oluşturdu. Güvenlik önlemi olarak, bunun kişisel bilgilerinizin bu web sitesinden kaldırılması için geçerli bir istek olduğunu onaylamanız gerekir. \n\nBu isteği onaylamak için aşağıdaki görevlerden birini tamamlayabilirsiniz: \n\n1. Aşağıdaki URL'yi ziyaret edin: [TOKENURL] \n\n2. Jetonunuzu bu e-postadan kopyalayın, başvurulan URL’yi ziyaret edin ve yapıştırın.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLütfen bu jetonun yalnızca bu e-postanın gönderildiği tarihten itibaren 24 saat süreyle geçerli olduğunu unutmayın."
