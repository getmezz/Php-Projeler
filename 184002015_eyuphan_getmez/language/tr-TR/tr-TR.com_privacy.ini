; [SITENAME] 	Genel Yapılandırmada belirlenen site adı.
; [URL] 		Sitenin ön sayfasının URL'si.
; [TOKENURL] 	Bilgilerin gönderildiği onay sayfasının URL'si.
; [FORMURL] 	Kullanıcının gönderilen bilgileri gireceği onay sayfasının URL'si.
; [TOKEN] 		Onay bilgisi.
; \n 			Yeni satır karakteri. E-postada yeni bir satır başlatmak için kullanın.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Birisi bu e-posta adresine ilişkin tüm kişisel bilgileri [URL] adresinde dışa aktarma isteğinde bulundu. Güvenlik önlemi olarak, bunun bu web sitesindeki kişisel bilgileriniz için geçerli bir talep olduğunu onaylamanız gerekir.\n\nBu isteği onaylamak için aşağıdaki görevlerden birini tamamlayabilirsiniz:\n\n1. Aşağıdaki URL'yi ziyaret edin: [TOKENURL]\n\n2. Kodunuzu bu e-Postadan kopyalayın, başvurulan URL’yi ziyaret edin.\nURL: [FORMURL]\nKod: [TOKEN]\n\nLütfen bu kodun yalnızca bu e-postanın gönderildiği tarihten itibaren 24 saat süreyle geçerli olduğunu unutmayın."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Birisi bu e-posta adresiyle ilgili tüm kişisel bilgileri [URL] adresinden kaldırma isteğini oluşturdu. Güvenlik önlemi olarak, bunun kişisel bilgilerinizin bu web sitesinden kaldırılması için geçerli bir istek olduğunu onaylamanız gerekir.\n\nBu isteği onaylamak için aşağıdaki görevlerden birini tamamlayabilirsiniz:\n\n1. Aşağıdaki URL'yi ziyaret edin: [TOKENURL]\n\n2. Bu kodu kopyalayın, başvurulan URL’yi ziyaret edin ve yapıştırın.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLütfen bu jetonun yalnızca bu e-postanın gönderildiği tarihten itibaren 24 saat süreyle geçerli olduğunu unutmayın."
